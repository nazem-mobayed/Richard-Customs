    <title>Happy New Year 2024</title>
 
<link rel="stylesheet" href="style.css">
       <script src="https://kit.fontawesome.com/d31dcbe67f.js" crossorigin="anonymous"></script>

              <body>
    <div>
        <canvas id="snowy">
            
        </canvas>
        <script>
            const c = document.getElementById("snowy")
            const draw = c.getContext("2d")
            function percent(x,y) {
                switch(y) {
                    case 0:
                    return x*c.width/100
                    break;
                    case 1:
                    return x*c.height/100
                    break;
                }
            }
            draw.beginPath()
            draw.fillStyle = "black"
                     draw.fillRect(0,0,percent(100,0),percent(100,1))
            for(var i=0;i<=150;++i) {
                x = Math.random()*(percent(100,0)-1)
                y  = Math.random()*(percent(90,1)-1)
                size = Math.random()*0.5
                draw.beginPath()
                draw.fillStyle = "white"
                draw.arc(x,y,size,0,2*Math.PI)
                draw.fill()
            }
        </script>
        </div>
